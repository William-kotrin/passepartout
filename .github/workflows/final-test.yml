name: 진짜 마지막 성공 (100% 보장)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Xcode 16.1 설정
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'

      - name: 진짜 NEPacketTunnelProvider 테스트 실행
        run: |
          xcodebuild test \
            -workspace Passepartout.xcodeproj/project.xcworkspace \
            -scheme Passepartout \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.1' \
            -only-testing:PassepartoutTests
