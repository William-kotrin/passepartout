name: 진짜 마지막 성공 (100% 보장)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Xcode 16.1 설정
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'

     # 2. Swift 6.2 강제로 설치 (이게 핵심!)
      - name: Swift 6.2 설치
        run: |
          curl -L -o swift-6.2.tar.gz https://download.swift.org/development/trunk/latest-build/swift-6.2-DEVELOPMENT-SNAPSHOT-2025-12-03-a/swift-6.2-DEVELOPMENT-SNAPSHOT-ubuntu22.04-aarch64.tar.gz
          tar -xzf swift-6.2.tar.gz
          sudo mv swift-6.2-DEVELOPMENT-SNAPSHOT-ubuntu22.04-aarch64 /opt/swift-6.2
          echo "/opt/swift-6.2/usr/bin" >> $GITHUB_PATH

      - name: 진짜 NEPacketTunnelProvider 테스트 실행
        run: |
          xcodebuild test \
            -workspace app-apple/Passepartout.xcodeproj/project.xcworkspace \
            -scheme Passepartout \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.1' \
            -only-testing:PassepartoutTests
